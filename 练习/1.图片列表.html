<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片列表</title>

    <style>
        *{
            margin:0px;
            padding:0px;
        }

        .img-list{
            list-style:none;
            width:190px;
            height:470px;
            overflow:hidden;
            margin:50px auto;
            background-color:rgb(244,244,244);
        }

        .img-list li:not(:last-child){
            margin-bottom:10px;
        }

        .img-list img{
            width:100%;
        }


    </style>
</head>
<body>
    <ul class="img-list">
        <li>
            <a href="#javascript"><img src="../img/1.webp" alt="京东"></a>
        </li> 
        <li>
            <a href="#javascript"><img src="../img/2.webp" alt="京东"></a>
        </li>
        <li>
            <a href="#javascript"><img src="../img/3.webp" alt="京东"></a>
        </li>
    </ul>
</body>
</html>
