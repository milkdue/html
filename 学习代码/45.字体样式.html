<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体样式</title>
    <!-- 
        font 
            使用font设置字体样式
                font:字重（可省略） 风格（可省略） 大小/行高（可省略） 字体族
                省略均为默认值

            字重
                font-weight
                    可选值
                        normal  默认值
                        bold    加粗
                font-style
                    可选值
                        normal  默认值
                        italic  斜体
    -->
</head>
<body>
    <p style="font:blod italic 50px/2 'Times New Roman';">hello hello hello hello</p>
</body>
</html>
