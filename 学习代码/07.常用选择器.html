<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器</title>

    <!-- <style>
        p{
            color:red;
        }
    </style> -->

    <style>
        #p1{
            color:red;
        }

        .p2{
            color:green;
        }

        *{
            background-color:greenyellow;
        }
    </style>

    <!-- 
        元素选择器
        元素名{}    p{}

        id选择器
        #id{}   不可以重复

        类选择器
        .class属性值{}  可以重复 可以多个 多个属性值用空格隔开

        通配选择器
        *{}     为所有元素设置样式
    -->
</head>
<body>
    <h1>滕王阁序</h1>
    <p id="p1">先天下之忧而忧，后天下之乐而乐</p>
    <p>潦水尽而寒潭清，烟光凝而暮山紫</p>
    <p class="p2 p3">滕王高阁临江渚，佩玉鸣鸾罢歌舞</p>
    <p class="p2">阁中帝子今何在？槛外长江空自流</p>
</body>
</html>
