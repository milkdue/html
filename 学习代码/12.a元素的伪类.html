<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a元素的伪类</title>

    <!-- 
        伪类
            a:link 表示没被访问过的链接 (正常的链接)
            a:visited 表示访问过的链接
        只能在a中使用   由于隐私的原因  visited只能设置颜色

        :hover  表示鼠标移入的状态
        :active 用来表示鼠标点击
    -->

    <style>
        a:link{
            color:red;
        }

        a:visited{
            color:orange;
        }

        a:hover{
            color:yellow;
        }

        a:active{
            color:violet;
            font-size:50px;
        }
    </style>
</head>
<body>
    <a href="http://www.baidu.com" target="_blank">baidu</a>
    <br>
    <br>
    <a href="http://www.baidu.com" target="_blank">baidu</a>
    <br>

</body>
</html>
