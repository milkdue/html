<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>list</title>

    <!-- 
        list 列表 
        1.有序列表
        2.无序列表
        3.定义列表

        有序列表
            使用ol标签创建列表
            li标签表示列表项
        无序列表  用的最多
            使用ul标签创建列表
            li标签表示列表项
        定义列表
            使用dl标签创建定义列表
            使用dt来表示定义的内容
            使用dd来对内容进行解释说明
    -->
</head>
<body>
    <ol>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
    </ol>

    <ul>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
    </ul>

    <dl>
        <dt>结构</dt>
        <dd>结构表示网页的布局</dd>
    </dl>

    <ul>
        <li>11</li>
        <ul>
            <li>11-1</li>
            <li>11-2</li>
        </ul>
    </ul>
    
</body>
</html>
