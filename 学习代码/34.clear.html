<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clear</title>

    <!-- 
        如果不希望某个元素因为其他元素浮动的影响改变位置
            可以通过clear属性来清除浮动元素对当前元素产生的影响

        clear
            清除浮动元素对当前元素所产生的影响
            可选值
                left    清除左侧浮动元素对当前元素的影响
                right   清除右侧浮动元素对当前元素的影响
                both    清除两侧中影响最大的那侧

            原理
                浏览器自动加上一个外边距 以使元素位置不受浮动元素的影响
    -->

    <style>
        .box1{
            width:200px;
            height:200px;
            background-color:red;
            float:left;
        }

        .box2{
            width:300px;
            height:300px;
            background-color:green;
            clear:both;
        }

        .box3{
            width:200px;
            height:400px;
            background-color:brown;
            float:right;
        }

        
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box3"></div>
    <div class="box2"></div>   
</body>
</html>
