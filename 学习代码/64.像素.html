    <title>像素</title>
    <!-- 
        像素
            物理像素
                分辨率 1920x1080
            CSS像素
                编写网页时用到的像素
                浏览网页时浏览器会将css像素转换为物理像素呈现
                一个css像素由几个物理像素来呈现由浏览器决定
                默认情况下在pc端 一个css像素由一个物理像素呈现
        视口（viewport）
            视口就是屏幕中用来显示网页的区域
            可以通过查看视口的宽度来计算css像素和物理像素的比值
            默认情况下
                视口宽度：  1920px (css像素)
                            1920px(物理像素)
                            1：1
            放大两倍
                视口宽度：  960px(css像素)
                            1920px(物理像素) 
                            1：2                一个像素点由4个像素点呈现
            
            可以通过改变视口的大小来改变css像素和物理像素的比值
        
        在不同的屏幕上 单位像素的大小是不相同的 像素越小 越清晰
            默认情况下移动端的网页都会将视口设置为980px(css像素) 以确保pc端网页可以在移动端正常访问
            如果网页的大小超过了980px 移动端的网页会自动缩放来显示完整网页

     -->
