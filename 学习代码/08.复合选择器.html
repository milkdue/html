<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合选择器</title>

    <style>
        div.d1{
            color : red;
        }

        h1, span{
            color:green;
        }   
    </style>
    <!-- 
        复合选择器

        交集选择器
            选中同时符合多个条件的元素
            选择器1选择器2选择器3...选择器n{}
            选择器中如果有元素选择器 元素选择器必须开头
        div#box1---多此一举

        并集选择器(选择器分组 ,表示或)
            选中至少满足一个选择器的元素
            选择器1,选择器2,选择器n{}
    -->
</head>
<body>
    <h1>滕王阁序</h1>
    <span>王勃</span>
     <br>
    <div class="d1">潦水尽而寒潭清，烟光凝而暮山紫</div>
    <p class="d1">滕王高阁临江渚，佩玉鸣鸾罢歌舞</p>
</body>
</html>
