<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>继承</title>
	</head>
	
	<style>
		p{
            background-color:green;
			color:red;
		}
	</style>
	
	<!--
		继承
		
			元素的样式会被他的后代元素所继承
			但有些如背景等样式不会被继承
	-->
	<body>
		<p>
            我是一个p标签
			<span>我是p标签中的span标签</span>
		
        </p>
        
        <span>我是一个span元素</span>
	</body>
</html>
