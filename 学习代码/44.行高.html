<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行高</title>

    <!-- 
        行高
            行高是指文字占据的实际高度
                可以根据line-height设置行高
                行高可以指定一个大小 也可以是一个整数
                    整数就是字体大小的整数倍
                行高还可以设置文字的字间距
                    字间距=行高-文字大小
                字体框
                    字体框就是字体存在的格子 设置font-size实际上就是设置字体的格子高度

                    行高在字体框上下平均分配
    
    -->

    <style>
        div{
            height:200px;
            line-height:200px;
            border:1px red solid;
        }
    </style>
</head>
<body>
    <div>
        hello how are you
    </div>
</body>
</html>
