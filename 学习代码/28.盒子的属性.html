<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子的大小</title>

    <!-- 
        box-sizing
            设置盒子大小计算的方式
            可选值
                content-box     外扩
                border-box      内缩
    -->

    <style>
        div{
            width:100px;
            height:100px;
            background-color:red;
            padding:10px;
            border:10px solid yellow;
            box-sizing:border-box;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
