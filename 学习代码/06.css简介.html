<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css简介</title>

    <!-- 
        内联样式    一般不用   
            在元素中使用style属性为元素设置样式

        内部样式    也不常用
            在head元素中使用style元素对指定元素设置样式
            通过css选择器为元素指定样式 但只对这个页面起作用

        外部样式    最为常用
            可以对所有页面起作用 需要用link标签引入css样式
    -->
    <!-- <style>
        p{
            color:red;
            font-size:50px;
        }
    </style> -->

    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
    <!-- <p style="color:red">落霞与孤鹜齐飞，秋水共长天一色</p> -->
    <p>先天下之忧而忧，后天下之乐而乐</p>
    <p>潦水尽而寒潭清，烟光凝而暮山紫</p>
</body>
</html>
