    <title>雪碧图</title>

    <!-- 
        雪碧图使用步骤
            确定使用的图标
            测量图标的大小
            创建一个适合大小的元素
            将雪碧图设置为背景
            设置偏移量显示图片
        特点
            一次性将多个图片加载进入页面 降低请求的次数 加快访问速度 
    -->

        div{
            width:35px;
            height:36px;
            background-image:url("../img/画板 1.png");
            background-position:0px 0px;
        }

        div:hover{
            background-position:-76px 0px;
        }
    </style>
</head>
