<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档流</title>

    <style>
        .box1{
            background-color:red;
            width:100px;
        }

        .box2{
            background-color:green;
            width:100px;
        }

        span{
            color:blue;
        }
    </style>

    <!-- 
        文档流（normal flow）
            网页是一个人多层的结构 一层叠一层
            通过css可以分别为每一层设置样式
            用户只能看到最上面的一层
            这些层中 最底下的一层称为文档流 文档流是网页的基础
                我们所创建的元素默认都是在文档流中进行排列的
            对于我们来说元素主要有两个状态
                在文档流中
                不在文档流中    脱离文档流

            元素在文档流的特点
                块元素
                    在页面中独占一行
                    默认宽度是父元素的全部  会把父元素盛满
                    默认高度是被内容撑开    子元素
                内联元素
                    不会独占一行 只占自身的大小
                    在页面中从左往右排列 如果一行中不能容纳所有的行内元素
                    元素会转到第二行继续自左到右排列
                    行内元素的默认宽度和高度都是被内容撑开

    -->


</head>
<body>
    <div class="box1">我是div</div>
    <div class="box2">我是div</div>
    <span>我是span</span>
    <span>我是span</span>
    <span>我是span</span>
    <span>我是span</span>
    <span>我是span</span>
    <span>我是span</span>

</body>
</html>
