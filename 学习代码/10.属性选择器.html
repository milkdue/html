    <style>

            color:red;
        }
    </style>
    <!-- 
        属性选择器
            选中指定属性的元素
            [属性名]{}
            可以复合

            选中指定属性的指定属性值的元素
            [属性名=属性值]
            
            选中属性值以指定值开头的元素
            [属性名^=属性值]

            选中属性值以指定值结尾的元素
            [属性名$=属性值]

            选中属性值中含有指定值的元素
            [属性名*=属性值]

            属性值不能以数字开头
    -->
</head>

</body>
