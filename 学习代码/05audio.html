<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>audio</title>
    <!-- 
        audio标签
        src:地址
        controls：用户控制组件
        autoplay:自动播放 浏览器一般在第一次打开时不自动播放
        loop:循环播放
        embed:兼容老版本浏览器
        video标签
        
    -->
</head>
<body>
    <!-- <audio src="source/周子琰 - 我的光.mp3" controls autoplay loop></audio> -->
    <audio controls>
        <source src="source/周子琰 - 我的光.mp3">
        <embed src="source/周子琰 - 我的光.mp3" type="audio/mp3" width="800px" height="800px">
    </audio>

    <video controls>
        <source src="source/周周回头21.mp4">
            <embed src="source/周周回头21.mp4" type="video/mp4">
    </video>

</body>
</html>
