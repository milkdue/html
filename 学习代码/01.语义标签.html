<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>语义标签</title>
    <!-- 
        hgroup标签：表示有联系的标题的标签
        em标签：语气加重
        strong标签：语气加重
        header标签：头部标签
        blockquote标签：表示引用的标签
        q标签：短引用的标签
        br标签：换行标签
        hr标签：一行下画线
        main标签：主体标签 一个页面只有一个 
        footer标签：底部标签
        nav标签：表示网页的导航
        aside标签：表示和主体相关的东西 侧边栏
        article标签：文章标签
        section标签：其他表示独立的区块 以上标签不合适用的时候可以用section
        div标签：可以代替以上的 区块
        span标签：内联标签 没有任何语义 一般选中文字


        块元素里面基本什么都可以放
        但是p标签里面不可以放块元素
    -->
</head>
<body>
    <header></header>
    <main>
        <hgroup>
            <h1>静夜思</h1>
            <h2>李白</h2>
        </hgroup>
        <p>这是一个<em>p</em>标签!</p>
        <p>这是一个<strong>p</strong>标签</p>
        <p>鲁迅说</p>
        <blockquote>
            这句话不是我说的！
        </blockquote>
        <nav></nav>

        子曰<q>学而时习之</q>
        <br />
        <br />
        <hr />

       
        <article></article>

        <section></section>
        
    </main>
    <footer>

    </footer>
</body>
</html>
