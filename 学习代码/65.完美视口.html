    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>完美视口</title>
    <!-- 
        默认情况下 移动端的像素比是980/移动端宽度（980/750）
        如果我们直接在网页中编写移动端代码 在980的视口下 像素比非常不好
        导致网页中的内容非常小
        编写移动页面时 确保一个合理的像素比
            1css像素 对应 2个物理像素或者3个物理像素

        可以通过meta标签来设置视口的大小

        <meta name="viewport" content="width=device-width">
         每一款移动设备都会有一个最佳像素比 设置为该值就可以得到一个最佳效果
         将像素比设置为最佳像素比的视口我们叫完美视口
         <meta name="viewport" content="width=device-width , initial-scale=1.0"> 后面的确保横屏的效果
     -->
