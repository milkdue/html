<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 
        浏览器一般会为元素设置默认样式 
            默认样式会影响页面的布局 
        导入外部样式表  去除默认样式
    -->


    <style>
        *{
            margin:0px;
            padding:0px;
        }

        .box{
            width:100px;
            height:100px;
            border:black 1px solid;
        }

        ul{
            list-style:none;
            /* 去除项目符号 */
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <p>11</p>
    <p>22</p>
    <p>33</p>
    <p>44</p>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>
</html>
