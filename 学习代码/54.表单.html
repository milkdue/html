<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>

    <!-- 
        表单
            用于给服务器提交数据
            在网页中使用表单主要为服务器提供数据
            使用form标签创建一个表单

        form的属性
            action  表单提交数据的地址
            autocomplete                    自动补全    on  开启    off 关闭

        input标签
            文本框
                属性
                    type="text"                     类型
                    name                            数据要提交到服务器必须为服务器指定一个name值
                    autocomplete                    自动补全    on  开启    off 关闭
                    readonly                        将表单项设置为只读  数据可以提交
                    disabled                        将表单项设置为禁用  数据不可以提交
                    autofocus                       设置表单获取焦点

            提交按钮
                属性
                    type="submit"                   类型
                    value                           按钮显示文字 默认是提交 可以自行修改

            按钮
                属性
                    type="button"                   类型    创建按钮
                    value                           按钮的值
            
            重置按钮
                属性
                    type="reset"  

            密码框
                属性
                    type="password"                 类型
                    name                            数据要提交到服务器必须为服务器指定一个name值

            电子邮件
                属性
                    type="email"

            单选按钮
                属性    
                    type="radio"                    类型
                    name                            同一组按钮必须指定同一个name 也必须指定
                    value                           数据提交时给服务器发送的信息
                    checked                         将单选按钮指定为默认选中

            多选框
                属性
                    type="checkbox"                 类型
                    name                            数据提交需要指定name值
                    value                           作为选择的值发送给服务器
                    checked                         默认选中

        select标签
            下拉列表
                属性
                    name                            
                子标签
                    option标签
                        属性
                            value                   提交的数据
                            selected                默认选中

        button标签
            不是自结束标签
                属性一样
    -->
</head>
<body>
    <form action="00.表单测试.html">
        文本框<input type="text" name="username">
        <br><br>
        密码框<input type="password" name="password">
        <br><br>
        <input type="submit"value="haha">
        <br><br>
        单选框
        <input type="radio" name="hello" value="a" checked>
        <input type="radio" name="hello" value="b">
        <input type="radio" name="hello" value="c">
        <br><br>
        多选框
        <input type="checkbox" name="hello" value="a" checked>
        <input type="checkbox" name="hello" value="b">
        <input type="checkbox" name="hello" value="c">
        <br><br>
        下拉列表
        <select name="haha">
            <option value="a" selected>选项1</option>
            <option value="b">选项2</option>
            <option value="c">选项3</option>
        </select>
        <br><br>
        <button type="button">按钮</button>
        <button type="reset">重置</button>
    </form>
</body>
</html>
