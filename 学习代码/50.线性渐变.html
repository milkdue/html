<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>渐变</title>

    <!-- 
        线性渐变 
            渐变是图片 通过background-image设置渐变

            线性渐变
                linear-gradient()
                方向
                to left
                to right
                to bottom
                to top
                xxxdeg  45deg deg表示度数
                turn    .5turn  表示半圈

                渐变也可以设置多种颜色

                repating-linear-gradient()重复渐变

            径向渐变
                radial-gradient()
                    正方形  圆形
                    长方形  椭圆

                指定渐变的位置
                语法
                    radial-gradient(大小 at 位置，颜色 位置，颜色)
                    大小：
                        circle          圆形
                        ellipse         椭圆
                        closest-side    近边
                        farthest-side   远边
                        closest-corner  近角
                        farthest-corner 远角

                    位置：
                        top right   left    center  bottom  像素位置
    
    -->
    <style>
        div{
            width:100px;
            height:100px;
            background-image:linear-gradient(to left, red, yellow);
            background-image:repeating-linear-gradient(red, yellow 10px);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
