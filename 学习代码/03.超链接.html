<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接</title>

    <!-- 
        a标签是一个内联元素，它很特殊，里面可以放除了它本身的任何元素
        属性
            1.href:url
            2.target:打开网页的方式
            3.使用#进行占位 回到顶部
            4.使用javascipt:;不进行任何操作
            5.任何元素都可以添加一个id属性 唯一标识
    -->
</head>
<body>
    <a href="http://www.baidu.com" target="_blank">百度一下</a>
    <br />
    <a href="02.列表.html">百度一下</a>
    <br><br>
    <a href="javascript:;">占位</a>
    <br><br>
    <a href="#">占位</a>
</body>
</html>
